<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SLICE Index - Calculator (Beta)</title>
    <meta name="description" content="SLICE Index calculator: measure historical burden as share of GDP or GDP per capita and compare to CPI." />
    <link rel="icon" href="slice-logo.svg" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (TypeScript + React presets) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>html,body{background:#f8fafc;margin:0}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- App code -->
    <script type="text/babel" data-presets="typescript,react" src="app.tsx"></script>

    <!-- Mount -->
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(SliceIndexCalculator));
    </script>
  </body>
</html>
