<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SLICE Index - GDP per capita (US)</title>
    <meta name="description" content="SLICE Index (US): convert historical USD amounts into person-year equivalents using GDP per capita, and compare to CPI." />
    <link rel="icon" href="slice-logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      html,body { background:#fff; color:#000; margin:0 }
      .panel { border:1px solid rgba(0,0,0,0.08); border-radius:16px }
      .soft { border:1px solid rgba(0,0,0,0.06) }
      .shadow-none { box-shadow:none }
      .field { border:1px solid rgba(0,0,0,0.2); border-radius:14px; padding:10px 12px }
      .field:focus { outline:none; box-shadow:0 0 0 2px rgba(0,0,0,0.12) }
      .btn { border:1px solid rgba(0,0,0,0.2); border-radius:14px; padding:8px 12px }
      .btn:hover { background:#f6f6f6 }
      .tab-on { background:#000; color:#fff }
      .tab-off { background:#fff; color:#000 }
      .divider { border-top:1px solid rgba(0,0,0,0.08) }
      .muted { color:rgba(0,0,0,0.55) }
      .subtle { color:rgba(0,0,0,0.38) }
      .badge { background:#000; color:#fff; border-radius:8px; padding:1px 6px; font-size:10px }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="typescript,react" src="app.tsx"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(SliceIndexCalculator));
    </script>
  </body>
</html>
